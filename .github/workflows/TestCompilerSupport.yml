name: Test Compiler Support

run-name: "${{github.actor}}: ${{github.event.head_commit.message || github.event.pull_request.title}}"

on:
  workflow_dispatch:
  push:
    paths:
      - '**.cpp'
      - '**.h'
      - '**CMakeLists.txt'
      - '**TestCompilerSupport.yml'

  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - "main"
      
    paths-ignore:
      - '**.cpp'
      - '**.h'
      - '**CMakeLists.txt'
      - '**TestCompilerSupport.yml'
jobs:
  Test-Compiler-Support:

    runs-on: windows-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4


      - name: Install MSVC 14.37
        uses: thepwrtank18/install-vs-components@v1.0.0
        with:
            components: Microsoft.VisualStudio.Component.VC.14.37.17.7.x86.x64

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Setup devcmd
        uses: ilammy/msvc-dev-cmd@v1.13.0

      # This step is necessary due to the initial config of ninja not working when a toolset is specified
      # Config first with a preset where no toolset is specified.
      # Then reconfig in the --workflow to specify the compiler
      - name: Initial Config
        run: cmake --preset SlimDev

      - name: Build with 14.37
        run: cmake --workflow --preset TestMinCompiler
          
            
