name: Test Compiler Support

run-name: "${{github.actor}}: ${{github.event.head_commit.message || github.event.pull_request.title}}"

on:
  workflow_dispatch:
  push:
    paths:
      - '**.cpp'
      - '**.h'
      - '**CMakeLists.txt'
      - '**TestCompilerSupport.yml'

  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - "main"
      
    paths-ignore:
      - '**.cpp'
      - '**.h'
      - '**CMakeLists.txt'
      - '**TestCompilerSupport.yml'


jobs:
  Test-Compiler-Support:

    runs-on: windows-latest

    env:
        MSVC_VERSION: 14.37
        VS_VERSION: 17.7

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Install MSVC ${{env.MSVC_VERSION}}
        uses: thepwrtank18/install-vs-components@v1.0.0
        with:
            components: Microsoft.VisualStudio.Component.VC.${{env.MSVC_VERSION}}.${{env.VS_VERSION}}.x86.x64

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Setup Environment to use MSVC ${{env.MSVC_VERSION}}
        uses: TheMrMilchmann/setup-msvc-dev@v3.0.1
        with:
            arch: amd64
            toolset: "${{env.MSVC_VERSION}}"

      - name: Build with ${{env.MSVC_VERSION}}
        run: cmake --workflow --preset BuildCI
          
            
