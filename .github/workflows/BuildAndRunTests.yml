name: Build And Run Tests

run-name: "${{github.actor}}: ${{github.event.head_commit.message || github.event.pull_request.title}}"

on:
  push:
    paths:
      - '**.cpp'
      - '**.h'
      - '**.hlsli'
      - '**.hlsl'
      - '**CMakeLists.txt'
      - '**.cmake'
      - '**BuildAndRunTests.yml'

  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - "main"
      
    paths-ignore:
      - '**.cpp'
      - '**.h'
      - '**.hlsli'
      - '**.hlsl'
      - '**CMakeLists.txt'
      - '**.cmake'
      - '**BuildAndRunTests.yml'
jobs:
    Build-And-Test:
        runs-on: windows-latest
        steps:
          - name: Checkout the repo
            uses: actions/checkout@v4

          - name: Print CMake version
            shell: cmake -P {0}
            run: |
              message(STATUS "Host CMake version: ${CMAKE_VERSION}")

          - name: Setup CMake
            uses: threeal/cmake-action@v1.3.0

          - name: Build the project
            run: cmake --build build

          - name: Test
            run: cmake -P build/RunShaderTestFrameworkTestsDebug.cmake

          - name: Upload Reports
            uses: actions/upload-artifact@v4
            with:
              name: test-results-report
              path: build/ResultsCMake.xml
            
